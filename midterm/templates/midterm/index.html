<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'midterm/style.css' %}">
</head>
<body>
<h1>Welcom!</h1>
<h4>&nbsp;Please select your answer following the question below.</h4>
{% if oldest_question_list %}
    <ul>
        {% for question in oldest_question_list %}
            <li><a href="{% url 'midterm:detail' question.id %}">{{question.question_text}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No midterm is available.</p>
{% endif %}
</body>
</html>
